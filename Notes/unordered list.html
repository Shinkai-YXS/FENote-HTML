<!-- 无序列表 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>中国主要城市</h3>
    <!-- ul : unordered list (无序列表)-->
    <!-- li : list item (列表项) -->
    <!-- ul 和 li 是组合，都不能单独存在，li 必须包裹在 ul 里面，ul 里面只能包裹 li, li 是一个容器标签，li 里面什么都能放  -->
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>重庆</li>
        <li>四川</li>
        <li>
            <h3>污染最大的城市</h3>
            <ul>
                <li>北京</li>
                <li>成都</li>
                <li>上海</li>
            </ul>
        </li>
    </ul>



    <p>
        <h3>逛超市买东西</h3>
    </p>
    <ul>
        <li>
            吃的
            <ul>
                <li>冰淇淋</li>
                <li>
                    巧克力
                    <ul>
                        <li>
                            白巧克力
                            <ul>
                                <li>杏仁的</li>
                                <li>榛子的</li>
                            </ul>
                        </li>
                        <li>黑巧克力</li>
                    </ul>
                </li>
                <li>辣条</li>
            </ul>
        </li>
    </ul>
</body>
</html>
