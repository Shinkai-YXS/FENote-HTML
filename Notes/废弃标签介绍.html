<!-- 现在互联前端的三层 -->
<!-- HTML 超文本标记语言  从语义的角度描述页面结构 -->
<!-- CSS  层叠式样式表    从审美的角度负责页面样式 -->
<!-- JS   JavaScript    从交互的角度描述页面行为 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        p {

        }
    </style>
</head>
<body>
    <!-- 2004 年之前的东西，现在样式都写在 css 里头  -->
    <font size="9" color="red">哈哈</font>
    <!-- b、u、i、del 这些都作为 CSS 标签的钩子使用，而不是原意 -->
    <!-- 这些标签有着浓厚的样式的作用，干涩了 CSS 的作用，所以 HTML 将其抛弃， -->
    <b>加粗</b>
    <u>下划线</u>
    <i>倾斜</i>
    <del>删除线</del>
    <hr />
    <em>强调</em>
    <strong>强调</strong>
    <!-- 现在都用 CSS 写样式，比如 -->
    <!-- 网页中，99.999999% 需要换行的时候，是因为另起了一个段落，所以要用 P 标签，而不是 <br> 标签 -->
    <p>
        我是一个段落
    </p>
</body>
</html>
