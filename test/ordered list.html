<!-- 有序列表 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表和无序列表规则一样，都是组合的形式， 成对出现，不可以单独出现 -->
    <h3>中国歌曲排行榜</h3>
    <ol>
        <li>童话镇</li>
        <li>童话</li>
        <li>后来</li>
        <li>会痛的石头</li>
    </ol>
    

    <p>
        <h3>中国歌星排行及其代表作</h3>
        <ol>
            <li>
                梁咏琪
                <ol>
                    <li>后来</li>
                    <li>暖暖</li>
                </ol>
            </li>
            <li>
                邓紫棋
                <ol>
                    <li>喜欢你</li>
                </ol>

            </li>
        </ol>
    </p>
</body>
</html>
